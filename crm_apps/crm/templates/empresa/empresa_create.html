{% extends 'global/base.html' %} 

{% block content %}
<div class="container d-flex justify-content-left align-items-center ">
    <div class="p-4" style="min-width: 350px; max-width: 600px; width: 100%">
        <h2 class="mb-4">Nova Empresa</h2>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {% include 'global/partials/_form_field.html' %}
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Criar Empresa</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                phoneMask('id_telefone'); 
            });
            document.addEventListener("DOMContentLoaded", function() {
                cnpjMask('id_cnpj'); 
            });
        </script>
    </div>
</div>
{% endblock %}
