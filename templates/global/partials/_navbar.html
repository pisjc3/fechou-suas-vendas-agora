{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    {% comment %} <a class="navbar-brand fw-bold" href="/">Home</a> {% endcomment %}
    {% if user.is_authenticated %}
      <div class="d-flex align-items-center">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Avatar" class="rounded-circle" width="40" height="40">
        {% else %}
            <img src="{% static 'global/img/default_avatar.jpg' %}" alt="Avatar" class="rounded-circle" width="40" height="40">
        {% endif %}
        <span class="ms-2 nav-link">{{ user.get_username }}</span>
      </div>
      
      <div>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm">
            Sair
          </button>
        </form>
      </div>
    {% endif %} 

    <!-- Botão hamburguer -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu de navegação colapsável -->
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarContent"
    >
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empresa/criar">Nova empresa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/produtos">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contato">Contato</a>
        </li>



      </ul>
    </div>
  </div>
</nav>
